# Site settings
title: Sol de Acuario - Shamanic Healing Retreats
description: >- # this means to ignore newlines until "baseurl:"
  Shamanic healing retreats in Bulgaria's Rose Valley. Reconnect with your roots through sacred medicine ceremonies.

baseurl: "" # the subpath of your site, e.g. /blog
url: "https://dimitarpeevzautre.github.io" # the base hostname & protocol for your site

# Build settings
markdown: kramdown
highlighter: rouge

# Jekyll plugins
plugins:
  - jekyll-sass-converter

# Sass/SCSS settings
sass:
  sass_dir: _sass
  style: compressed

# Include/exclude files
exclude:
  - Gemfile
  - Gemfile.lock
  - vendor/
  - README.md

# Collections
collections:
  
# Defaults
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"

# GitHub Pages compatibility
remote_theme: 
github: [metadata]