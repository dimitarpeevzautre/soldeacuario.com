<!-- Booking Section -->
<section id="booking" class="py-20 section-bg">
    <div class="container mx-auto px-6">
        <div class="text-center mb-12">
            <h2 class="text-4xl font-bold">Reserve Your Transformative Journey</h2>
            <p class="text-lg text-gray-600 mt-4 max-w-3xl mx-auto">Take the first step towards healing, growth, and spiritual connection.</p>
        </div>
        <div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-lg">
            <form>
                <div class="grid md:grid-cols-2 gap-6 mb-6">
                    <div>
                        <label class="block text-gray-700 font-bold mb-2">First Name</label>
                        <input type="text" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500" required>
                    </div>
                    <div>
                        <label class="block text-gray-700 font-bold mb-2">Last Name</label>
                        <input type="text" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500" required>
                    </div>
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 font-bold mb-2">Email Address</label>
                    <input type="email" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500" required>
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 font-bold mb-2">Preferred Retreat Dates</label>
                    <select class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
                        <option>Please Contact Us for Available Dates</option>
                    </select>
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 font-bold mb-2">Tell us about your intentions</label>
                    <textarea rows="4" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500" placeholder="What brings you to this journey?"></textarea>
                </div>
                <button type="submit" class="w-full burgundy-bg text-white font-bold py-3 px-6 rounded-lg hover:bg-opacity-90 transition">Submit Application</button>
            </form>
        </div>
    </div>
</section>
